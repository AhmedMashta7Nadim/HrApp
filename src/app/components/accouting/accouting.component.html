<div style="width: 100%; height: 100%;">
    <div class="container pt-3">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-lg custom-card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center mb-0 form-title">Add Employee Account</h4>
                    </div>
                    <div class="card-body p-3">
                        <form [formGroup]="formgroub" novalidate>
                            <!-- Username Input -->
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control custom-input" formControlName="UserName"
                                    id="username" placeholder="Enter username" required>
                            </div>

                            <!-- Password Input -->
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control custom-input" formControlName="Password"
                                    id="password" placeholder="Enter password" required>
                            </div>

                            <!-- Role Select -->
                            <div class="form-group mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select custom-input" id="role" formControlName="Roll" required>
                                    <option value="" disabled selected>Select Role</option>
                                    <option value="Admin">Admin</option>
                                    <option value="User">User</option>
                                </select>
                            </div>

                            <!-- Employee Select -->
                            <div class="form-group mb-3">
                                <label for="Employee" class="form-label">Employee</label>
                                <select class="form-select custom-input" id="Employee" formControlName="EmployeeId"
                                    required>
                                    <option value="" disabled selected>Select Employee</option>
                                    <option *ngFor="let ee of lstEmp$ | async" [value]="ee.id">{{ ee.name }}</option>
                                </select>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" (click)="onClick()" class="btn custom-button w-100"
                                [disabled]="formgroub.invalid">
                                Add Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
