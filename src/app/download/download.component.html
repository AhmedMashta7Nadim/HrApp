<div class="container text-center mt-0">
    <!-- زر Execute Get -->
    <button class="btn btn-primary btn-lg btn-custom shadow-sm" (click)="get()" style="margin: 20px;">
        <i class="fa fa-play-circle"></i> Execute Get
    </button>

    <!-- زر Download File -->
    <button class="btn btn-success btn-lg btn-custom shadow-sm" style="margin: 20px;"
        (click)="download('example-file.xlsx')">
        <i class="fa fa-download"></i> Download File
    </button>
</div>

<!-- CSS لتحسين شكل الأزرار والتأثيرات -->
<style>
    .btn-custom {
        border-radius: 50px;
        padding: 12px 24px;
        font-size: 1.2rem;
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn-custom:hover {
        transform: scale(1.05);
        /* تكبير الزر قليلاً عند التحويم */
    }

    .btn-custom:active {
        transform: scale(0.95);
        /* تصغير الزر عند الضغط */
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    /* تأثير عند الضغط */
    .btn-custom:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        /* تحسين تركيز الزر */
    }
</style>

<!-- التأكد من إضافة Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
